<div class='codeModal__phone_number_container'>
	<p>Введите код отправленный вам на телефон</p>
	<p class='codeModal__phone_number'>+7 (917) 888 88 88</p>
</div>

<form
	[formGroup]='formGroup'>
	<input
		formControlName='code'
		class='formInput'
		[class.errorFormInput]='isControlValid("code")'
		placeholder='Код'>

	<ng-container *ngIf='validateControl("code","required")'>
		<app-form-error-message validationMessage='Заполните, пожалуйста, поле'></app-form-error-message>
	</ng-container>

	<ng-container *ngIf='validateControl("code","maxlength")'>
		<app-form-error-message validationMessage='Длинна превышена'></app-form-error-message>
	</ng-container>

	<app-button-modal title='Войти' background='#07C88E' color='white' type='submit'></app-button-modal>

	<div class='modal__underLinks'>
		<button (click)='openLoginDialog()'>
			Не получил(-а) код
		</button>
	</div>

	<app-button-modal title='Вход для партнера' background='rgba(62, 80, 114, 0.08)' color='rgba(0, 11, 38, 0.8)'
	                  type='submit' (click)='openLoginForPartnersDialog()'></app-button-modal>

</form>
