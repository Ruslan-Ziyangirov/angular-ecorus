<div class="profile-card-wrapper">
	<div class="information-profile-wrapper">
		<img [src]='image'/>
		<div class="information-about-user">
			<h3>{{name}}</h3>
			<p>{{telephone}}</p>
			<p>{{email}}</p>
		</div>
		<app-button-large title='Редактировать'
		                  background='rgba(62, 80, 114, 0.08)'
		                  color='rgba(0, 11, 38, 0.8)'
		                  type='submit'></app-button-large>
	</div>
</div>
