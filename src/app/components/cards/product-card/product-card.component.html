<div class="product">
	<div class="producer">
		<p>{{producer}}</p>
	</div>
	<button class="img-button" onClick={onOpenModal}>
		<img class="img-product" [src]='img'/>
	</button>

	<h4>{{title}}</h4>
	<p class="description">{{gender}}</p>

	<div class="balance">
		<img class="logo-balance" src="../../../../assets/images/balance.png"/>
		<p class="count">{{price}}</p>
	</div>

</div>
